<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
    <h1>CostYA</h1>
    Name: <input id="name" type="text" class="name" placeholder="Name...">
    Drink: <select class="drink">
        <option value="americano" selected>Americano</option>
        <option value="blackCoffee">Black Coffee</option>
        <option value="latte">Latte</option>
        <option value="frappuccino">Frappuccino</option>
        <option value="mocha">Mocha</option>
    </select>
    Price: <input type="text" class="price" placeholder="Price...">
    Size: <select id="size">
        <option value="s">Small</option>
        <option value="m" selected>Medium</option>
        <option value="l">Large</option>
    </select>

</body>
<script src="coffee.js"></script>
<script src="app.js"></script>

</html>
